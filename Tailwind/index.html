<!DOCTYPE html>
<html lang="zh-Hant-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen">
      <div class="flex-col">
        <div>
          <a
            href="#"
            class="rounded-md bg-indigo-600 px-10 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:ring-offset-1 focus-visible:outline-indigo-600 mx-6"
            >主要</a
          >

          <a
            href="#"
            class="rounded-md bg-white-600 px-10 py-2.5 text-sm font-semibold text-blue-600 border border-blue-600 shadow-sm duration-300 hover:bg-indigo-600 hover:text-white"
            >次要</a
          >
          <a
            href="#"
            class="rounded-md px-10 py-2.5 text-sm text-blue-600 hover:bg-indigo-600 duration-300 hover:text-white"
            >一般</a
          >
          <a
            href="#"
            class="rounded-md px-10 py-2.5 text-sm text-white bg-gray-300 pointer-events-none"
            >禁用</a
          >
          <br />
        </div>

        <div class="my-4 inline-block w-full">
          <button class="flex flex-col items-center justify-center gap-1 group">
            <div
              class="w-7 h-1 bg-zinc-600 group-hover:rotate-45 group-hover:translate-y-2 duration-200"
            ></div>
            <div
              class="w-7 h-1 bg-zinc-600 group-hover:translate-x-10 group-hover:opacity-0 duration-200"
            ></div>
            <div
              class="w-7 h-1 bg-zinc-600 group-hover:-rotate-45 group-hover:-translate-y-2 duration-200"
            ></div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
