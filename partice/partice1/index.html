<!DOCTYPE html>
<html lang="zh-Hant-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="text-white">
    <div class="w-screen h-screen">
      <div class="bg-[url('img/banner.jpg')] h-full max-w-full">
        <header class="flex flex-row fixed w-full">
          <div class="py-2 ml-10 mt-4">LOGO</div>

          <div class="block mr-10 ml-auto mt-4">
            <ul id="navlist" class="hidden lg:flex flex-row group-hover:block">
              <li><a class="block px-4 py-2" href="">About Us</a></li>
              <li><a class="block px-4 py-2" href="">Content Us</a></li>
              <li><a class="block px-4 py-2" href="">News</a></li>
              <li><a class="block px-4 py-2" href="">Products</a></li>
            </ul>
          </div>

          <label
            for="headerCheck"
            class="flex flex-col items-center justify-center gap-1 lg:hidden mr-10"
          >
            <input id="headerCheck" type="checkbox" class="hidden peer" />
            <div
              class="w-7 h-1 bg-white peer-checked:rotate-45 peer-checked:translate-y-2 duration-200"
            ></div>
            <div
              class="w-7 h-1 bg-white peer-checked:translate-x-10 peer-checked:opacity-0 duration-200"
            ></div>
            <div
              class="w-7 h-1 bg-white peer-checked:-rotate-45 peer-checked:-translate-y-2 duration-200"
            ></div>

            <div class="hidden peer-checked:block">
              <div
                class="flex fixed top-16 left-0 w-full justify-center items-center"
              >
                <ul id="navlist" class="lg:flex flex-row group-hover:block">
                  <li><a class="block px-4 py-2" href="">About Us</a></li>
                  <li><a class="block px-4 py-2" href="">Content Us</a></li>
                  <li><a class="block px-4 py-2" href="">News</a></li>
                  <li><a class="block px-4 py-2" href="">Products</a></li>
                </ul>
              </div>
            </div>
          </label>
        </header>
        <main class="w-full h-full flex justify-center items-center">
          <section class="text-3xl">
            <h1>Welcome to my WebSite</h1>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
